  <style>
    button {
      outline: none;
      border: none;
      font-size: 18px;
      text-transform: uppercase;
      margin: auto;
      cursor: pointer;
      letter-spacing: 2px;
      color: #fff;
    }

    .group {
      width: 100%;
      display: grid;
      gap: 50px;
      grid-template-columns: repeat(auto-fill, 300px);
      align-items: center;
      justify-content: center;
      margin-bottom: 4rem;
      text-align: center;
    }

    .autofill-btn {
      display: block;
      position: relative;
      padding: 0.5em 2.2em;
      font-size: 25px;
      background: transparent;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
    }

    .autofill-btn span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      border: 5px solid #62c529;
      text-align: center;
    }

    .autofill-btn span::before {
      content: "";
      position: absolute;
      width: 8%;
      height: 500%;
      background: rgb(255, 255, 255);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-60deg);
      transition: all 0.5s linear;
    }

    .autofill-btn:hover span::before {
      transform: translate(-50%, -50%) rotate(-90deg);
      width: 100%;
      background: #62c529;
    }

    .alone {
      line-height: 85px;
      color: #fff;
      font-size: 30px;
      font-weight: 700;
      font-family: 'Lato', sans-serif;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animate 1.5s linear infinite;
    }

    @keyframes animate {
      100% {
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
